<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework lesson 14</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="head__container">
                <h1 class="title">Homework from lesson 14: Flex</h1>
            </div>
        </header>
        <main class="page">
                <div class="page__container">
                    <h2 class="subtitle">Practice</h2>
                    <div class="flex-wrap">
                        <h3 class="flex-wrap__title">Practice flex-wrap</h3>
                        <div class="flex-wrap__practice practice-flex-wrap">
                            <div class="practice-flex-wrap__item">1</div>
                            <div class="practice-flex-wrap__item">2</div>
                            <div class="practice-flex-wrap__item">3</div>
                            <div class="practice-flex-wrap__item">4</div>
                        </div>
                    </div>
                    <div class="justify-content">
                        <h3 class="justify-content__title">Practice justify-content</h3>
                        <div class="justify-content__practice practice-justify-content">
                            <div class="practice-justify-content__item">1</div>
                            <div class="practice-justify-content__item">2</div>
                            <div class="practice-justify-content__item">3</div>
                            <div class="practice-justify-content__item">4</div>
                        </div>
                    </div>
                    <div class="align-items">
                        <h3 class="align-items__title">Practice align-items</h3>
                        <div class="align-items__practice practice-align-items">
                            <div class="practice-align-items__item">1</div>
                            <div class="practice-align-items__item">2</div>
                            <div class="practice-align-items__item">3</div>
                            <div class="practice-align-items__item">4</div>
                        </div>
                    </div>
                    <div class="flex-direction">
                        <h3 class="flex-direction__title">Practice flex-direction</h3>
                        <div class="flex-direction__practice practice-flex-direction">
                            <div class="practice-flex-direction__item">1</div>
                            <div class="practice-flex-direction__item">2</div>
                            <div class="practice-flex-direction__item">3</div>
                            <div class="practice-flex-direction__item">4</div>
                        </div>
                    </div>
                    <div class="gap">
                        <h3 class="gap__title">Practice gap</h3>
                        <div class="gap__practice practice-gap">
                            <div class="practice-gap__item">1</div>
                            <div class="practice-gap__item">2</div>
                            <div class="practice-gap__item">3</div>
                            <div class="practice-gap__item">4</div>
                            <div class="practice-gap__item">5</div>
                            <div class="practice-gap__item">6</div>
                            <div class="practice-gap__item">7</div>
                            <div class="practice-gap__item">8</div>
                        </div>
                    </div>
                    <div class="align-self">
                        <h3 class="align-self__title">Practice align-self</h3>
                        <div class="align-self__practice practice-align-self">
                            <div class="practice-align-self__item">1</div>
                            <div class="practice-align-self__item">2</div>
                            <div class="practice-align-self__item">3</div>
                            <div class="practice-align-self__item">4</div>
                        </div>
                    </div>
                    <div class="flex">
                        <h3 class="flex__title">Practice flex</h3>
                        <div class="flex__practice practice-flex">
                            <div class="practice-flex__item">1</div>
                            <div class="practice-flex__item">2</div>
                            <div class="practice-flex__item">3</div>
                            <div class="practice-flex__item">4</div>
                        </div>
                    </div>
                    <div class="order">
                        <h3 class="order__title">Practice order</h3>
                        <div class="order__practice practice-order">
                            <div class="practice-order__item">1</div>
                            <div class="practice-order__item">2</div>
                            <div class="practice-order__item">3</div>
                            <div class="practice-order__item">4</div>
                        </div>
                    </div>
                </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <h2 class="subtitle">I'm footer</h2>
            </div>
        </footer>
    </div>
</body>
</html>
